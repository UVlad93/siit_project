{% extends "training_log/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log a testing session</legend>
                {% for field in form %}
                    <p>{{ field.help_text }}</p>
                    <p>{{field}}</p>
                {% endfor %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log Test</button>
            </div>
        </form>
    </div>
{% endblock content %}
